<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Plataforma PIENSA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: var(--radius-sm);
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #E5E7EB;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body style="background: #F3F4F6;">

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">PIENSA</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('register')">Registrarse</button>
                <button class="tab-btn" onclick="switchTab('login')">Iniciar Sesión</button>
            </div>

            <!-- Register Form -->
            <form id="register-form" onsubmit="handleRegister(event)">
                <h2 style="margin-bottom: 1.5rem;">Crea tu cuenta</h2>

                <div class="form-group">
                    <label for="reg-name">Nombre Completo</label>
                    <input type="text" id="reg-name" required placeholder="Ej: Juan Pérez">
                </div>

                <div class="form-group">
                    <label for="reg-email">Correo Electrónico</label>
                    <input type="email" id="reg-email" required placeholder="juan@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="reg-career">Carrera / Área de interés</label>
                    <input type="text" id="reg-career" required placeholder="Ej: Ingeniería de Sistemas">
                </div>

                <div class="form-group">
                    <label for="reg-city">Ciudad</label>
                    <input type="text" id="reg-city" required placeholder="Ej: Cuenca">
                </div>

                <div class="form-group">
                    <label for="reg-phone">Número de teléfono</label>
                    <input type="tel" id="reg-phone" required placeholder="Ej: 0991234567">
                </div>

                <div class="form-group">
                    <label for="reg-pass">Contraseña</label>
                    <input type="password" id="reg-pass" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrarse</button>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="hidden" onsubmit="handleLogin(event)">
                <h2 style="margin-bottom: 1.5rem;">Bienvenido de nuevo</h2>

                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-pass">Contraseña</label>
                    <input type="password" id="login-pass" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script type="module">
        import { auth, db } from './js/firebase-init.js';
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Expose functions to global scope for HTML event handlers
        window.switchTab = function (tab) {
            const regForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const btns = document.querySelectorAll('.tab-btn');

            if (tab === 'register') {
                regForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                regForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        window.handleRegister = async function (e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const career = document.getElementById('reg-career').value;
            const city = document.getElementById('reg-city').value;
            const phone = document.getElementById('reg-phone').value;
            const password = document.getElementById('reg-pass').value;

            try {
                // 1. Create Authentication User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Save User Data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    career: career,
                    city: city,
                    phone: phone,
                    // Initial Progress
                    perfilCompletado: 10,
                    entrevistas: 0,
                    ofertasGuardadas: 0,
                    progressSteps: {
                        cv: false,
                        interview: false,
                        job: false
                    },
                    createdAt: new Date()
                });

                alert('¡Cuenta creada con éxito!');
                // Save basic info for UI use without refetching immediately
                localStorage.setItem('piensaUser', JSON.stringify({
                    name,
                    email,
                    uid: user.uid,
                    perfilCompletado: 10,
                    entrevistas: 0,
                    ofertasGuardadas: 0,
                    progressSteps: { cv: false, interview: false, job: false }
                }));
                window.location.href = 'menu.html';

            } catch (error) {
                console.error("Error al registrar:", error);
                alert('Error al registrar: ' + error.message);
            }
        }

        window.handleLogin = async function (e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user specific data
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    localStorage.setItem('piensaUser', JSON.stringify({ ...userData, uid: user.uid }));
                } else {
                    // Fallback if no doc
                    localStorage.setItem('piensaUser', JSON.stringify({ email: user.email, uid: user.uid }));
                }

                alert('Bienvenido a Plataforma PIENSA');
                // Check if admin (Mock logic for now, or check specific email)
                if (email.includes('admin')) {
                    window.location.href = 'panel-admin.html';
                } else {
                    window.location.href = 'menu.html';
                }

            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert('Error al iniciar sesión: ' + error.message);
            }
        }
    </script>
</body>

</html>
